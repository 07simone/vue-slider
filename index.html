<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
     <!-- Font-Awesome cdn v6 -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- link vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- css custom -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-Slider</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div   class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel" @mouseover="stopScroll"  @mouseleave="scrollo" >   <!--  mettendo la funzionalità del mouse se lo lascio sopra l'immagine rimarrà visualizzata, altrimenti continuerà lo scrollo -->
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div class="my-carousel-item" v-for="(immagine, index) in lago" :class="(index == attivazioneSlide) ? 'active' : '' ">   <!-- index sta per la singola immagine -->
                                <img class="img-fluid" :src="immagine.url" alt="">
                            </div>
                            
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="previous()">
                                <span class="my-prev-hook"></span>
                            </div>

                            <div class="my-thumbnail" v-for="(immagine, index) in lago" :class="(index == attivazioneSlide) ? 
                            'active' : '' " @click="cliccaImmagine(index)" >  <!-- quando mi clicchi dammi l'indice dell'immagine che hai cliccato -->
                                
                                <img class="img-fluid" :src="immagine.url" alt="">    
                            </div>
                        
                            <!-- immagini interne -->
                            <!-- next -->
                            <div class="my-next position-absolute" @click="next()">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">

                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
